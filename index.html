<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>base appare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">  
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <script src="main.js"></script>
</head>
<body>
  
  <header class="header">
    <img src="./assent/images/logo.svg" alt="logo" class="logo">
  </header>

  <picture>
    <source srcset="./assent/images/hero-desktop.jpg" media="(min-width:768px)"/>
    <img src="./assent/images/hero-mobile.jpg" alt="hero-mobile">
  </picture>

  <main class="main">
    <h1 class="title">
      <span class="title__pink">WE'RE </span>
      COMING SOON
    </h1>
    <p class="text">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="form" id="form">
      <input type="email" class="form__input" value="" placeholder="Email Address" name="email">
      <button type="submit" class="form__submit" value="">
    </form>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
